<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Desafio Tabela</h1>
  <table>
    <thead>
      <th rowspan="2" scope="rowgroup">Área</th>
      <th rowspan="2" scope="rowgroup">Disciplinas</th>
      <th colspan="2" scope="colgroup">Notas</th>
      <th rowspan="2" scope="rowgroup">Média</th>
      <tr>
        <th scope="row">Nota 1</th>
        <th scope="row">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="4" class="ex" >Exatas</td>
        <td class="materia" id="a">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia" id="a">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia" id="a">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia" id="a">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="4" class="media">Média de Exatas</td>
        <td class="media">0.0</td>
      </tr>
      <tr>
        <td rowspan="2" class="ex">Humanas</td>
        <td class="materia" id="a">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia" id="a">Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="4" class="media">Média de humanas</td>
        <td class="media">0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
